{% extends 'base.html'  %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" value="{{ book.title }}" name="title" required>
        </div>
        <br><br>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" value="{{ book.description }}" name="description" required>
        </div>
        <br><br>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" value="{{ book.price }}" name="price"  required>
        </div>

       <br><br>
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </form>

{% endblock %}
