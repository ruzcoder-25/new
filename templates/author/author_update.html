{% extends 'base.html'  %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="full_name">Full name:</label>
            <input type="text" id="full_name" value="{{ author.full_name }}" name="full_name" required>
        </div>
        <br><br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="text" id="birthday" value="{{ author.birthday }}" name="birthday" required>
        </div>
        <br><br>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" value="{{ author.country }}" name="country"  required>
        </div>

       <br><br>
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </form>

{% endblock %}
